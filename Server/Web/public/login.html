<div id="login" class="container">
  <div ng-cloak="ng-cloak" class="wrapper row-offcanvas row-offcanvas-left">
    <div id="login-box" class="form-box">
      <div class="header">Sign In</div>
      <form method="post" ng-controller="user">
        <input name="token" ng-model="token" placeholder="Password" type="hidden" value="{{ token }}" class="form-control"/>
        <div class="body bg-gray">
          <div ng-show="error.length > 0" class="alert alert-danger">{{ error }}</div>
          <div ng-show="message.length > 0" class="alert alert-success">{{ message }}</div>
          <div class="form-group">
            <input type="text" name="login" ng-model="login" placeholder="Login" class="form-control"/>
          </div>
          <div class="form-group">
            <input type="password" name="password" ng-model="password" placeholder="Password" class="form-control"/>
          </div>
        </div>
        <div class="footer">
          <button ng-click="submit()" class="btn bg-olive btn-block">Sign me in</button>
        </div>
      </form>
    </div>
  </div>
</div>
