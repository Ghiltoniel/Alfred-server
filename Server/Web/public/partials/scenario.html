
<div class="box-header">
 <h3 class="box-title">
    <i class="fa fa-play-circle"></i>
    Scenario
 </h3>
</div>
<div class="box-body">
 <div class="row">
    <div ng-repeat="scenario in scenarios" class="col-sm-6 scenario">
       <p>{{ scenario.Name }}</p>
       <button ng-click="run()" class="btn btn-primary btn-sm">Run</button>
    </div>
 </div>
</div>
